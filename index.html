<body class="body">
    <audio class="music" controls src="/bumblebee-fly-short-buzz-hum-06.mp3"></audio>
    <button id="button-up" class="button-one">–õ–µ—Ç–∏ –≤–≤–µ—Ä—Ö!</button>

    <img id="bumblebee-is-flying" class="bumblebee"src="/shmel.gif">

    <script>
        const buttonUp = document.getElementById('button-up');
        const buttonRight = document.getElementById('button-right');
        const buttonDown = document.getElementById('button-down');
        const buttonLeft = document.getElementById('button-left');
        const buttonBase = document.getElementById('button-base');
        const bumblebeeIsFlying = document.getElementById('bumblebee-is-flying');

        buttonUp.onclick = function() {
            bumblebeeIsFlying.classList.add('up');

            bumblebeeIsFlying.classList.remove('up');
        }
        buttonLeft.onclick = function() {
            bumblebeeIsFlying.classList.add('left');
            bumblebeeIsFlying.classList.remove('right');
        }
        buttonBase.onclick = function() {
            bumblebeeIsFlying.classList.remove('up', 'down', 'right', 'left');
            bumblebeeIsFlying.classList.add('bumblebee');
        }
    </script>
